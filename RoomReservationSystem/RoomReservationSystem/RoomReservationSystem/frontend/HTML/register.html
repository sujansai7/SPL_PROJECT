<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <!-- Add script.js in JS directory -->
    <script src="../JS/script.js"></script>
</head>
<body>
    <div>
        <div>
            <nav class="navbarMain">
                <h1 class="websiteLogo">
                    <a href="index.html" class="mainLink">Roomie</a>
                </h1>
            </nav>
        
            <div class="signupTitle">
                <h1 class="titleText" >Sign Up</h1>
            </div>
            <div class="regContainer">
                <div class="box">
                    <form class="regForm">
                        <input
                            type="text"
                            class="regInput"
                            id="firstName"
                            name="firstName"
                            placeholder="First Name"
                        />
                        <input
                            type="text"
                            class="regInput"
                            id="lastName"
                            name="lastName"
                            placeholder="Last Name"
                        />
                        <input
                            type="email"
                            class="regInput"
                            id="email"
                            name="email"
                            placeholder="Email"
                        />
                        <input
                            type="password"
                            class="regInput"
                            id="password"
                            name="password"
                            placeholder="**********"
                        />
                        <input
                            type="password"
                            class="regInput"
                            id="password2"
                            name="password2"
                            placeholder="**********"
                        />      
                        <button class="regButton" type="button" onClick=registerSubmit()>Sign Up</button>
                        <div>
                            <h5 class="subtitleText">Already have an account ? &ensp;</h5>
                            <a href="login.html" class="signinlink"><u>Sign in</u></a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
